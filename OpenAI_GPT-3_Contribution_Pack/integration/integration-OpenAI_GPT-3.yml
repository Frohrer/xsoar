description: |-
  The OpenAI API can be applied to virtually any task that involves understanding or generating natural language or code. This integration supports text completion and text edits with GPT-3.

  See https://beta.openai.com/ for more information and to obtain an API key.
detaileddescription: |
  ### OpenAI GPT-3 (Text) Integration
   #### Integration Author: Frederic Rohrer
   No support or maintenance is provided by the author. Customers are encouraged to engage with the user community for questions and guidance at the [Cortex XSOAR Live Discussions](https://live.paloaltonetworks.com/t5/cortex-xsoar-discussions/bd-p/Cortex_XSOAR_Discussions).
