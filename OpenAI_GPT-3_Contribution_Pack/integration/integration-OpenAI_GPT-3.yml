script:
  commands:
  - arguments:
    - name: prompt
    name: gpt-completion
  - arguments:
    - description: A text to modify.
      name: input
    - description: An instruction on what to do to the input text.
      name: instruction
    name: gpt-edit
  dockerimage: openai:latest
  runonce: false
  script: |
    register_module_line('OpenAI', 'start', __line__())

    import urllib3
    import dateparser
    from typing import Any, Dict, Tuple, List, Optional, Union, cast
    import os
    import openai

    # Disable insecure warnings
    urllib3.disable_warnings()


    ''' MAIN FUNCTION '''

    def edit(args,params):

        if not args.get('input'):
            raise ValueError('Please specify an input text.')
        if not args.get('instruction'):
            raise ValueError('Please specify an instruction text.')

        res = openai.Edit.create(
            model="text-davinci-edit-001",
            input=str(args.get('input')),
            instruction=str(args.get('instruction')),
            temperature=int(params.get('temperature')),
            user='xsoar_integration',
        )
        choices = res.get('choices')
        if not choices:
            return False
        answer = choices[0].get('text')
        markdown = f'### {answer}'
        results = CommandResults(
            readable_output=markdown,
            outputs_prefix='OpenAI.Edit',
            outputs_key_field='answer',
            outputs=res,
        )
        return results

    def completion(args,params):

        if not args.get('prompt'):
            raise ValueError('Please specify a prompt text.')

        res = openai.Completion.create(
            model=str(params.get('model')),
            prompt=str(args.get('prompt')),
            temperature=int(params.get('temperature')),
            max_tokens=2048,
            top_p=1,
            frequency_penalty=0,
            presence_penalty=0,
            user='xsoar_integration',
        )
        choices = res.get('choices')
        if not choices:
            return False
        answer = choices[0].get('text')
        markdown = f'### {answer}'
        results = CommandResults(
            readable_output=markdown,
            outputs_prefix='OpenAI.Edit',
            outputs_key_field='answer',
            outputs=res,
        )
        return results

    def test():
        res = openai.Model.list()
        data = res.get('data')
        if not data:
            raise
        else:
            return 'OK'

    def main() -> None:
        """
        main function, parses params and runs command functions
        """

        params = demisto.params()
        args = demisto.args()
        command = demisto.command()

        openai.api_key = params.get('api_key')

        try:
            if command == 'test-module':
                return_results(test())
            elif command == 'gpt-completion':
                return_results(completion(args,params))
            elif command == 'gpt-edit':
                return_results(edit(args,params))
            else:
                raise NotImplementedError(f'Command {command} is not implemented')
        except Exception as e:
            return_error(f'Failed to execute {command} command.\nError:\n{str(e)}')


    ''' ENTRY POINT '''

    if __name__ in ('__main__', '__builtin__', 'builtins'):
        main()

    register_module_line('OpenAI', 'end', __line__())
